<html lang="en">
<head>

<body>
    <section>
        <h1 class="row d-flex justify-content-center bg-primary pt-2 pb-2" id="Para1">5 Days Weather Forecast</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button type="button" onclick="getWeather()">Click Me</button>
